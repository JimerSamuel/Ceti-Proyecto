<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Porto Market</title>
</head>

<body>
  <div class="login">
    <div class="form-container">
      <h1 class="title">Crear una cuenta</h1>

      <form action="/index.html" class="form">
        <div>
          <label for="name" class="label">Ingrese su Nombre</label>
          <input type="text" id="name" placeholder="Glenn" class="input input-name">

          <label for="email" class="label">Ingrese su correo</label>
          <input type="text" id="email" placeholder="glenn@sanalejo.com" class="input input-email">

          <label for="password" class="label">Ingrese su contraseña</label>
          <input type="password" id="password" placeholder="*********" class="input input-password">

          <label for="password" class="label">Confirme su contraseña</label>
          <input type="password" id="password" placeholder="*********" class="input input-password">

          <label for="date" class="label">Ingrese su fecha de nacimiento</label>
          <input type="date" id="fechaNacimiento" min="1939-01-01" max="2016-12-31" class="input input-date">
        </div>

        <input type="submit" value="Create" class="primary-button login-button">
      </form>
    </div>
  </div>
  <link rel="stylesheet" href="/styles/createAccount.css">
</body>

</html>
